{% extends 'base.html' %}
{% block title %} ورود{% endblock %}
{% block content %}
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">

                            <div class="my-3 text-center">ورود به حساب</div>
                            <form class="">
                                <div class="field">
                                    <i class="fa fa-envelope"></i>
                                    <input class="email-input" type="email" placeholder="پست الکترونیک" dir="ltr"
                                           maxlength="50" required="">

                                </div>

                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    <input class="password-input" dir="ltr" type="password" placeholder="گذرواژه">
                                </div>
                                <div class="mr-1 d-flex justify-content-between">
                                    <div>
                                        <input type="checkbox" class="checkbox-input" tabindex="0">
                                        <label class="small">نمایش گذرواژه</label>
                                    </div>
                                    <div>
                                        <a href="forgotpassword.html" class="small">رمز عبور خود را فراموش کرده اید؟</a>
                                    </div>

                                </div>

                                <div class="my-3">
                                    <button class="btn custom-btn w-100">ورود</button>
                                </div>
                                <div class="pb-2 border-bottom">
                                    <span class="small">حساب کاربری ندارید؟</span>
                                    <a href="register.html" class="small">
                                        عضویت در سایت
                                    </a>
                                </div>
                            </form>


                            <div class="">
                                <p class="small text-center my-3">ورود از طریق حساب‌های کاربری دیگر</p>
                                <div class="">

                                    <div class="social-accunt">

                                        <a title="Google" class="" href="">
                                            <img height="24" src="assets/image/google.svg" class="d-block m-auto">
                                        </a>

                                        <a title="GitHub" class="" href="">
                                            <img height="24" src="assets/image/github.svg" class="d-block m-auto">
                                        </a>

                                        <a title="LinkedIn" class="" href="">
                                            <img height="24" src="assets/image/linkedin.svg" class="d-block m-auto">
                                        </a>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        let checkboxInput = document.querySelector('.checkbox-input')
        let passwordInput = document.querySelector('.password-input')
        let isHide = true
        checkboxInput.addEventListener('click', () => {
            if (isHide) {
                passwordInput.type = 'text'
                isHide = false
            } else {
                passwordInput.type = 'password'
                isHide = true
            }
        })

    </script>

{% endblock %}
