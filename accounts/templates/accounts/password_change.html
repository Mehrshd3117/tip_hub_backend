{% extends 'base.html' %}
{% block title %} تغییر گذرواژه{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">

                            <form method="post">{% csrf_token %}
                                <div class="field">
                                    {{ form.old_password|as_crispy_field }}
                                </div>
                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    {{ form.new_password1|as_crispy_field }}
                                </div>
                                <div class="field">
                                    <i class="fa fa-lock"></i>
                                    {{ form.new_password2|as_crispy_field }}
                                </div>
                                <div class="my-3">
                                    <button type="submit" class="btn custom-btn w-100">تغییر گذرواژه</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
